name: Security Scan with Semgrep   # Optional: shows nicely in the Actions tab

on:                                 # Required: when should this run?
  push:
    branches: [main]                # Adjust branches as needed
  pull_request:
  workflow_dispatch:                # Optional: allows manual trigger from UI

jobs:
  semgrep_sast_scan:                # ‚Üê Your job ID goes here (under jobs:)
    name: Semgrep SAST Scan
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository's code so the workflow can access it.
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Run the Semgrep SAST scan using its official Docker image.
      # Fixed: Use absolute path /src/semgrep-results.json so file lands in workspace
      - name: Run Semgrep Scan
        run: |
          docker run --rm -v "$(pwd):/src" semgrep/semgrep semgrep scan /src --json -o /src/semgrep-results.json

      # Provide a better view of the output
      - name: Pretty-print Semgrep JSON
        run: jq . semgrep-results.json

      # Step 3: Upload the JSON report as a build artifact.
      - name: Upload Semgrep results
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-results
          path: semgrep-results.json
